 <script>
  $('#searching').keyup(function(){
    var search=$('#searching').val();
    if(search !=='' && search !==null)
    {    
        $.ajax({
          type: "GET",
          url: "{% url 'search' %}",
          data:'id='+search,
          cache: false,
          success: function(response)
          {
            $('#showList').show();
            $('#showList').html(response);
          }
        });
    }
    else
    {
        $('#showList').show();
        $('#showList').html('');
    }
  });
  function footer_data()
    {
      $.ajax({
        type: "GET",
        url: "{% url 'footer' %}",
        cache: false,
        success: function(response)
        {
          $("#foot").html(response);
        }
      });
    }
    function changecategory(){
      $.ajax({
        type: "GET",
        url: "{% url 'category' %}",
        cache: false,
        success: function(response)
        {
          $("#categorydata").html(response);
        }
      });
    }
    function categdata(){
      $.ajax({
        type: "GET",
        url: "{% url 'categodata' %}",
        cache: false,
        success: function(response)
        {
            $("#catgordata").html(response); 
        }
      });
    }
    function hide(){
      $("#update").hide();
      $("#add_address").hide();
      $('#showList').hide();
    }
    function cart_details()
    {
      $.ajax({
        type: "GET",
        url: "{% url 'cartdata' %}",
        cache: false,
        success: function(response)
        {
          $("#cart_details_data").html(response); 
        }
      });
    }
    function cart_count()
    {
      $.ajax({
        type: "GET",
        url: "{% url 'cart_length' %}",
        cache: false,
        success: function(response)
        {
          if(response==0)
            document.getElementById('cart_checkout_data').hidden=true;
          else
          {
            document.getElementById('count').innerText=response;
            document.getElementById('cart_checkout_data').hidden=false;
            document.getElementById('cart_checkout_data_hide').hidden=true;
          }
        }
      });
    }
    function selectcity(){
      var id = $(".city").val();
      $.ajax({
        type: "GET",
        url: "{% url 'city' %}",
        data: {id:id},
        cache: false,
        success: function(response)
        {
          document.getElementById('getcity').value=response;
        }
      });
    }
    function selectstate(){
      var id = $(".city").val();
      $.ajax({
        type: "GET",
        url: "{% url 'state' %}",
        data: {id:id},
        cache: false,
        success: function(response)
        {
          document.getElementById('getstate').value=response;
        }
      });
    }
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('player', {
        playerVars: { 'rel': 0, 'autoplay': 1, 'controls': 0,'autohide':1,'showinfo': 0, 'wmode':'opaque' },
        videoId: 'Lgitw016T44',
        //suggestedQuality: 'hd720',
        events: {
          'onReady': onPlayerReady}
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.mute();
      event.target.setPlaybackQuality('hd720');
      //$(".video").fitVids();
      
      $('.video i').on('click',function() {
        if ($('.video').hasClass('on')) {
          event.target.mute();
          $('.video').removeClass('on');
        } else {
          event.target.unMute();
          $('.video').addClass('on');
        }
      });
      
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.BUFFERING) {
            event.target.setPlaybackQuality('hd720');
        }
    }

    
    </script>

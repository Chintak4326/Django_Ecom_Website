{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<body>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Employee Form</a> </div>
    <h1>Employee</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Employee Form</h5>
          </div>
          <div class="widget-content nopadding">
            <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <form id="form-wizard" class="form-horizontal" method="POST" action="{% url 'employee_update' empedit.id %}">
            {% csrf_token %}
              <div class="control-group">
                <label class="control-label">Employee Name</label>
                <div class="controls">
                  <input id="emp_name" type="text" name="emp_name" required="" placeholder="Employee Name" value="{{empedit.emp_name}}" />
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Address</label>
                <div class="controls">
                  <textarea name="emp_address" id="emp_address" cols="30" rows="3" placeholder="Address" required="">{{empedit.emp_address}}</textarea>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Contact Number</label>
                <div class="controls">
                  <input type="text" name="emp_contact_no" placeholder="Contact Number" required="" maxlength="10"  onkeypress="return event.charCode>=48 && event.charCode<=57;" value="{{empedit.emp_contact_no}}">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">E-Mail</label>
                <div class="controls">
                  <input id="email" type="text" name="emp_email" placeholder="E-Mail" required="" value="{{empedit.emp_email}}"/>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                  <input id="name" type="password" name="emp_password" required="" placeholder="Password" value="{{empedit.emp_password}}"/>
                </div>
              </div>

              <div class="form-actions">
                <input id="next" class="btn btn-primary" type="submit" value="Update Employee" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
        }, 2000);
</script>
{% endblock%}

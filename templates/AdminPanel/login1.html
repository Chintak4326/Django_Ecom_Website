{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>A to Z Electronic</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'AdminPanel/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'AdminPanel/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'AdminPanel/css/matrix-login.css' %}" />
        <link href="{% static 'AdminPanel/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" method="POST">
                {% csrf_token %}
				 <div class="control-group normal_text"> <h3><img src="{% static 'AdminPanel/img/logo.png' %}" alt="Logo" /></h3></div>
                
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" name="username" placeholder="Username" required />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password" required />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Login"/></span>
                </div>
            </form>
            <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        
        <script src="{% static 'AdminPanel/js/jquery.min.js' %}"></script>  
        <script src="{% static 'AdminPanel/js/matrix.login.js' %}"></script> 
    </body>

</html>
<script type="text/javascript">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
        }, 2000);
</script>

{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<body>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Change Password Form</a> </div>
    <h1>Change Password Form</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Change Password</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal" method="POST" action="">
            {% csrf_token %}
              <div class="control-group">
                <label class="control-label">Current Password</label>
                <div class="controls">
                  <input id="name" type="password" name="cpwd" required="" placeholder="Current Password"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">New Password</label>
                <div class="controls">
                  <input id="name" type="password" name="ncwd" required="" placeholder="New Password"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Confirm Password</label>
                <div class="controls">
                  <input id="name" type="password" name="nccwd" required="" placeholder="New Confirm Password" />
                   
                </div>
              </div>
              
              <div class="form-actions">
                <button type="submit" name="submit" class="btn-primary btn">Change Password</button>
              </div>
            </form>
            <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
        }, 2000);
</script>

{% endblock%}

{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">State Form</a> </div>
    <h1>States</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>State Form</h5>
          </div>
          <div class="widget-content nopadding">
            <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <form id="form-wizard" class="form-horizontal" name="addstate" method="POST" action="" id="addstate" >
            {% csrf_token %}
              <div class="control-group">
                <label class="control-label">State Name</label>
                <div class="controls">
                  <input id="name" type="text" name="name" required="" placeholder="State Name"/>
                </div>
              </div>
              
              <div class="form-actions">
                <input id="next" class="btn btn-primary" type="submit" value="Next" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
        }, 2000);
</script>
{% endblock%}

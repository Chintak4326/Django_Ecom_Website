{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">State Form</a> </div>
    <h1>State Form</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>State Form</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal" method="POST" action="{% url 'add_state_from_update' statedit.id %}">
            {% csrf_token %}
              <div class="control-group">
                <label class="control-label">State Name</label>
                <div class="controls">
                  <input id="username" type="text" name="name" value="{{statedit.name}}" placeholder="State Name" required/>
                </div>
              </div>
            
              <div class="form-actions">
                <input id="next" class="btn btn-primary" type="submit" value="Next" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock%}

{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<body>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Category Form</a> </div>
    <h1>Categorys</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Category Form</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal add_categories" method="POST" action="" id="add_categories" name="add_categories">
            {% csrf_token %}
              <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
              </div>
              <div class="control-group">
                <label class="control-label">Category Name</label>
                <div class="controls">
                  <input id="name" type="text" name="name" placeholder="Category name" required="" />
                </div>
              </div>
              <div class="control-group">
              <label class="control-label">Select Category</label>
              <div class="controls">
                <select name="parent" style="width:220px;">
                    <option value="2">Main Category</option>
                    {%for data in Data%}
                    <option value="{{data.id}}">{{data.name}}</option>
                    {%endfor %}
                </select>
              </div>
              </div>
              
              <div class="control-group">
                <label class="control-label">Category Url</label>
                <div class="controls">
                  <input id="url" type="text" name="url" placeholder="Category url" required="" />
                </div>
              </div>
              <div class="form-actions">
                <input id="next" class="btn btn-primary" type="submit" value="Add Category" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
        }, 2000);
</script>
{% endblock%}

{% extends "layouts/AdminLayout/admin_design.html" %}
{% load static %}
{% block content %}
<body>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'Dashboard' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Product Attribute Form</a> </div>
    <h1>Products</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Product Attribute Form</h5>
          </div>
          <div class="widget-content nopadding">
            <div>
                {% if messages %}
                {% for message in messages %}
                  <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <form id="form-wizard" class="form-horizontal" enctype="multipart/form-data" method="POST" action="{% url 'attribute_update' data.id %}">
            {% csrf_token %}
              <div class="control-group">
                <label class="control-label">Product Name :-</label>
                <div class="controls">
                  <label style="margin-top: 5px;margin-left: 5px;color:red">{{ productdata.product_name }}</label>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Model Code :-</label>
                <div class="controls">
                  <label style="margin-top: 5px;margin-left: 5px;color:red">{{ productdata.model_code }}</label>
                </div>
              </div>

              <div class="control-group">
                  <label class="control-label">Attributes :-</label>
                  <div class="field_wrapper">
                    <div class="controls">
                        <input required type="text" name="ram" id="ram" placeholder="RAM" style="width:120px;"  value="{{data.ram}}" />
                        <input required type="text" name="rom" id="storage" placeholder="Storage" style="width:120px;" value="{{data.rom}}" />
                        <input required type="text" name="color" id="color" placeholder="Color" style="width:120px;" value="{{data.color}}" />
                        <input required type="text" name="price" id="price" placeholder="Price" style="width:120px;" onkeypress="return event.charCode>=48 && event.charCode<=57;" value="{{data.price}}" />
                        <input required type="text" name="stock" id="stock" placeholder="Stock" style="width:120px;" onkeypress="return event.charCode>=48 && event.charCode<=57;" value="{{data.stock}}" />
                    </div>
                </div>
              </div>

              <div class="form-actions">
                <input id="next" class="btn btn-primary" type="submit" value="Update Product Attributes" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
window.setTimeout(function() {
$(".alert").fadeTo(500, 0).slideUp(500, function(){
    $(this).remove(); 
});
}, 2000);

</script>
{% endblock%}
